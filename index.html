<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css"/>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo"/>
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__image"/>
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <ul class="elements__wrapper">
          <li class="element">
            <img src="./images/element__item-1.png" alt="Карачаевск" class="element__image"/>
            <div class="element__wrapper">
              <h2 class="element__subtitle">Карачаевск</h2>
              <button type="button" class="element__button"></button>
            </div>
          </li>

          <li class="element">
            <img src="./images/element__item-2.png" alt="Гора Эльбрус" class="element__image"/>
            <div class="element__wrapper">
              <h2 class="element__subtitle">Гора Эльбрус</h2>
              <button type="button" class="element__button"></button>
            </div>
          </li>

          <li class="element">
            <img src="./images/element__item-3.png" alt="Домбай" class="element__image"/>
            <div class="element__wrapper">
              <h2 class="element__subtitle">Домбай</h2>
              <button type="button" class="element__button"></button>
            </div>
          </li>

          <li class="element">
            <img src="./images/element__item-4.png" alt="Гора Эльбрус" class="element__image"/>
            <div class="element__wrapper">
              <h2 class="element__subtitle">Гора Эльбрус</h2>
              <button type="button" class="element__button"></button>
            </div>
          </li>

          <li class="element">
            <img src="./images/element__item-5.png" alt="Домбай" class="element__image"/>
            <div class="element__wrapper">
              <h2 class="element__subtitle">Домбай</h2>
              <button type="button" class="element__button"></button>
            </div>
          </li>

          <li class="element">
            <img src="./images/element__item-6.png" alt="Карачаевск" class="element__image"/>
            <div class="element__wrapper">
              <h2 class="element__subtitle">Карачаево-Черкессия</h2>
              <button type="button" class="element__button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__info">Редактировать профиль</h2>
        <form action="form" class="popup__form" name="form">
          <input type="text" class="popup__input popup__input_form_name" placeholder="Имя" name="form-name"/>
          <input type="text" class="popup__input popup__input_form_profession" placeholder="Род деятельности" name="form-profession"/>
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
